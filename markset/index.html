
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TinyWeb Static content example</title>

    <!-- Dummy favicon. We don't want browser to send unwanted requests -->
    <link rel="icon" type="image/gif" href="http://docs.micropython.org/en/v1.9.3/esp8266/_static/favicon.ico" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- TinyWeb styles -->
    <style type="text/css">
      body {
        padding-top: 5rem;
      }
      main {
        display: none;
      }
      #led_matrix tr td{
        padding: 0px;
      }
      #led_matrix {
        background-color: gray;
      }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">TinyWeb</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Status</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="#gpio">GPIO</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container" id="status">
      <div class="row">

        <div class="col-sm-3 offset-md-1">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lights</h5>
              <button type='button' id="lights" class='btn btn-success' >Turn On</button>
              <h5 class="card-title">Webserver</h5>
              <button type='button' id="webserverOff" class='btn btn-success' >Turn Off</button>
              <button type='button' id="webserverRestart" class='btn btn-success' >Restart</button>

              <h5 class="card-title">Memory</h5>
              <table class="table">
                <tbody>
                  <tr>
                    <td>Free</td>
                    <td id=mem_free style="font-weight: bold">...</td>
                  </tr>
                  <tr>
                    <td>Allocated</td>
                    <td id=mem_alloc>...</td>
                  </tr>
                  <tr>
                    <td>Total</td>
                    <td id=mem_total>...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Network</h5>
              <table class="table">
                <tbody>
                  <tr>
                    <td>IP</td>
                    <td id=ip>...</td>
                  </tr>
                  <tr>
                    <td>NetMask</td>
                    <td id=netmask>...</td>
                  </tr>
                  <tr>
                    <td>Gateway</td>
                    <td id=gateway>...</td>
                  </tr>
                  <tr>
                    <td>DNS</td>
                    <td id=dns>...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          
        </div>

      </div>
      <div class="row">

        <h5 class="card-title">Boat 
          <button type='button' id="boatArm" class='btn btn-success' >Arm</button>
          <button type='button' id="boatDisarm" class='btn btn-success' >Disarm</button>
        </h5>
      </div>
      <div class="row">

        <h5 class="card-title">Anchor 
          <button type='button' id="anchorReverse" class='btn btn-success' >Reverse</button>
          <button type='button' id="anchorForward" class='btn btn-success' >Forward</button>
          <button type='button' id="anchorStop" class='btn btn-success' >Stop</button>
        </h5>
      </div>
      <div class="row">

        <h5 class="card-title">Racing 
        </h5>
          <button type='button' id="countDownBegin" class='btn btn-success' >Begin Countdown</button>
          <button type='button' id="showOrder" class='btn btn-success' >Show Order</button>
          <button type='button' id="raceBegin" class='btn btn-success' >Begin Race</button>
          <button type='button' id="raceDelay" class='btn btn-warning' >Delay</button>
          <button type='button' id="showMessage" class='btn btn-success' >Show Message</button>
          <input id="txtMessage" ype="text" value="GBCA" />
        <table class="table table-condensed">
          <tbody id="led_matrix">
          </tbody>
        </table>
      </div>

    </main> <!-- of status -->


    <main role="main" class="container" id="gpio">
      <div class="row">

        <div class="col-sm-6 offset-md-3">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">GPIO #</th>
                <th scope="col">MCU #</th>
                <th scope="col">State</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id=gpio_rows>
              <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </main><!-- of gpio -->

    <!-- JQuery -->
    <script src="/js/jquery-3.2.1.min.js"></script>

    <script src="/markset.js" ></script>

  </body>
</html>
